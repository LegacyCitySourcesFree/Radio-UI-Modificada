<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root" class="hidden">
    <div class="panel">
      <div class="header">
        <div class="title">RÃ¡dio</div>

      <div class="list" id="presetList"></div>

      <div class="manual">

          <input id="manualInput" type="number" inputmode="numeric" placeholder="ex: 777" />
          <button id="btnConnect" class="btn primary">Conectar</button>
        </div>
      </div>

      <div class="bottom">
        <div class="volRow">
          <span class="label">ðŸ”Š</span>
          <input id="vol" type="range" min="0" max="100" value="50" />

        </div>

        <div class="actions">
          <div class="status" id="status">Desconectado</div>
          <button id="btnDisconnect" class="btn ghost">Desconectar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
